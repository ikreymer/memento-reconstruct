<!DOCTYPE html>
<html>
    <head>
        <script>
            wbinfo = {}
            wbinfo.prefix = "{{ wbrequest.wb_prefix }}";
            wbinfo.capture_url = "{{ url }}";
            wbinfo.timestamp = "{{ wbrequest.wb_url.timestamp }}";
            wbinfo.is_frame = true;
            wbinfo.frame_mod = "{{ wbrequest.options.frame_mod }}";
            wbinfo.replay_mod = "{{ wbrequest.options.replay_mod }}";
            {% if wbrequest.wb_url.timestamp %}
            wbinfo.seconds = {{ wbrequest.wb_url.timestamp | format_ts('%s') }};
            {% endif %}
        </script>

        <!-- Timetravel UI -->
        <link rel="stylesheet" href="/static/m/jquery-ui-1.10.4.min.css">
        <link rel="stylesheet" href="/static/m/timetravel.css">
        <script src="/static/m/jquery-1.10.2.js"></script>
        <script src="/static/m/jquery-ui-1.10.4.min.js"></script>
        <script src="/static/m/timetravel.js"></script>
        <script src="/static/m/mementoutils.js"></script>

        <script src='{{ wbrequest.host_prefix }}/{{ static_path }}/wb.js'> </script>

        <script src="/static/m/d3.v3.min.js"></script>

        <script src="/static/m/c3.min.js"></script>
        <link href="/static/m/c3.min.css" rel="stylesheet" type="text/css">

        <link href="/static/m/tt.css" rel="stylesheet" type="text/css">

        <script src="/static/m/moment.min.js"></script>

        <script src="/static/m/chart.js"></script>

        <script src='{{ wbrequest.host_prefix }}/{{ static_path }}/wb_frame.js'></script>
    </head>
    <body>
        <div id="menu_top">
            <iframe id="menu_top_frame" src="/static/m/menu_top_tt.html" style="border:0;width:980px;height:102px;"></iframe>
        </div>
        <div id='header'>
            <input type="text" id="url" class='ui-corner-all result_input' value='http://' title='Enter URL for Time Travel.' />
            <br/>
            <input type="text" id="datepicker" class='result_input ui-corner-all' title='YYYY-MM-DD' />
            <input type="text" id="timepicker" class='result_input ui-corner-all' title='HH:mm:ss' />
            <button id='search' name='search'>Find</button>
            <button id='reconstruct' name='reconstruct'>Reconstruct</button>
            <span id='memento_info'>          <a id='prev_memento' href='' title='Previous: ' class='memento_buttons ui-state-default ui-corner-all'></a>          <span id='this_memento' title='Current: 07 Feb 2014 00:01:00 GMT' class='this_memento ui-state-default ui-corner-all'></span>          <a id='next_memento' href='' title='Next: ' class='memento_buttons ui-state-default ui-corner-all'>          </a>    </span>
        </div>
        <div id="mt_banner">
            <!--
            <div class="mem-nav">
                <p>
                <a id="m_first" href="">&#9664;&#9664;</a>&nbsp;
                <a id="m_prev" href="">&#9664;</a>&nbsp;
                <a title="Powered By Memento and pywb" href="http://mementoweb.org/about/"><img id="icon" src="/static/m/memento_logo.svg" class="icon rotate"/></a>&nbsp;
                <a id="m_next" href="">&#9654;</a>&nbsp;
                <a id="m_last" href="">&#9654;&#9654;</a>
                </p>
                <p id="ts_info"></p>
                <p id="requested_info"></p>
            </div>
            -->
            <div id="hostchart" class="host-chart"></div>
            <div class="scatter-chart-cont">
                <div id="scatterchart" class="scatter-chart"></div>
            </div>
        </div>
        <div id="scatterinfo" class="scatter-chart-info"></div>
        <script>
            update_capture_info(wbinfo.seconds);
            init_moment_js();
        </script>
        <!--<a id="banner_toggle" href="#" onclick="toggle_banner()">&#10006;</a>-->
        <div id="iframe_div">
            <iframe src="{{ wbrequest.wb_prefix + embed_url }}" onload="multiverse_frame_loaded(event);" seamless="seamless" 
                frameborder="0" scrolling="no" class="wb_iframe"
                sandbox="allow-same-origin allow-forms allow-popups allow-scripts allow-pointer-lock"/>
            </div>
        </body>
    </html>
